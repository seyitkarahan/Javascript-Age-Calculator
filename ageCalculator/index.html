<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Age Calculator</h1>
        <div class="mid">
            <p class="text">Enter your date of birth:</p>
            <input type="date" class="date">
            <span class="message" style="color:red"> </span>
        </div>
        <button class="button">Calculate Age</button>
        <h3 style="color:32A80F" class="result" align="center"></h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
